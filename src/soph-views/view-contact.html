 <link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="view-contact">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style is="custom-style">
      .row-container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      #contact-info {
        width: 100%;
        --paper-card-header-color: white;
      }

      .contact-person {
        width: 250px;
        padding: 0;
        margin: 20px;
      }

      .hero-image-container {
        width: 250px;
        height: 250px;
        overflow: hidden;
        position: relative;
      }

      .hero-image {
        position: absolute;
        left: -1000%;
        right: -1000%;
        top: -1000%;
        bottom: -1000%;
        margin: auto;
        min-height: 100%;
        min-width: 100%;
      }

      .hero-title {
        position: absolute;
        bottom: 0px;
        color: white;
        padding-left: 10px;
      }

      .hero-card-actions {
        /*position: absolute;*/
        /*bottom: 0px;*/
        width: 100%;
      }
      .hero-card-content{
        padding-top: 20px;
        padding-left: 10px;
      }
    </style>

    <section id="contact">
      <div class="container">
        <paper-card id="contact-info" heading="Contact" image="https://assets-cdn.github.com/images/modules/about/interns.jpg" alt="calendar">
          <div class="card-content">
            <h1> We're your peers</h1>
            <p>
              That's our totally legit group photo, we all work at Github in our spare time. (we actually need to take a picture like that)
            </p>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
              in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>

          </div>
        </paper-card>

        <div class="row-container">
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="http://images.mstarsnews.musictimes.com/data/images/full/74872/mr-robot.jpg" />
              <h3 class="hero-title">Angela Moss</h3>
            </div>
            <div class="hero-card-content">
              <strong> Student Relations</strong>
              <p>
            </div>
            <div class="hero-card-actions">
              <hr>
              <paper-button>Email</paper-button>
            </div>
          </paper-card>
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="http://www.usanetwork.com/sites/usanetwork/files/styles/629x720/public/mrrobot_s2_cast_martin_wallstrom.jpg?itok=keeytAAF" />
              <h3 class="hero-title">Tyrell Wellick</h3>
            </div>
            <div class="hero-card-content">
              <strong>Dean of Students</strong>
            </div>
            <div class="hero-card-actions">
              <hr>
              <paper-button>Email</paper-button>
            </div>
          </paper-card>
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Rami_Malek_in_Hollywood,_California.jpg" />
              <h3 class="hero-title">Elliot Alderson</h3>
            </div>
            <div class="hero-card-content">
              <strong> Sponsor Relations</strong>
            </div>
            <div class="hero-card-actions">
              <hr>
              <paper-button>Email</paper-button>
            </div>
          </paper-card>

        </div> <!--row-container -->
       </div> <!--container -->

    </section>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'view-contact'
    });
  </script>
</dom-module>
