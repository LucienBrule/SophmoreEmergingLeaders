<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="view-contact">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style is="custom-style">
      a {
        text-decoration: none;

      }

      .row-container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      @media (max-width: 640px) {
        .row-container {
          @apply(--layout-center-justified);
        }
      }

      .flexchild {
        @apply(--layout-flex);
      }

      #contact-info {
        width: 100%;
        --paper-card-header-color: white;
      }

      .contact-person {
        width: 250px;
        padding: 0;
        margin: 20px;
      }

      .hero-image-container {
        width: 250px;
        height: 250px;
        overflow: hidden;
        position: relative;
      }

      .hero-image {
        position: absolute;
        left: -1000%;
        right: -1000%;
        top: -1000%;
        bottom: -1000%;
        margin: auto;
        min-height: 100%;
        min-width: 100%;
      }

      .hero-title {
        position: absolute;
        bottom: 0px;
        color: white;
        padding-left: 10px;
      }

      .hero-card-actions {
        /*position: absolute;*/
        /*bottom: 0px;*/
        width: 100%;
      }

      .hero-card-content {
        padding-top: 20px;
        padding-left: 10px;
      }
    </style>

    <section id="contact">
      <div class="container">
        <div class="row-container">
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="../images/dean_felder.png" />
              <h3 class="hero-title">Jade Felder</h3>
            </div>
            <div class="hero-card-content">
              <strong> Sophomore Class Dean </strong>
              <p>
            </div>
            <div class="hero-card-actions">
              <hr>
              <a href="mailto:feldej@rpi.edu?Subject=Sophmore%20Symposium" tabindex="-1">
                <paper-button >Email</paper-button>
              </a>
            </div>
          </paper-card>
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="../images/nathan.jpg" />
              <h3 class="hero-title">Nathan Hontoria</h3>
            </div>
            <div class="hero-card-content">
              <strong>Sophomore Director</strong>
            </div>
            <div class="hero-card-actions">
              <hr>
              <a href="mailto:honton@rpi.edu?Subject=Sophmore%20Symposium" tabindex="-1">
                <paper-button>Email</paper-button>
              </a>
            </div>
          </paper-card>
          <paper-card class="contact-person">
            <div class="hero-image-container">
              <img class="hero-image" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Rami_Malek_in_Hollywood,_California.jpg" />
              <h3 class="hero-title">Elliot Alderson</h3>
            </div>
            <div class="hero-card-content">
              <strong> Sponsor Relations</strong>
            </div>
            <div class="hero-card-actions">
              <hr>
              <a href="mailto:elliot@mrrobot.com?Subject=Sophmore%20Symposium" tabindex="-1">
                <paper-button>Email</paper-button>
              </a>
            </div>
          </paper-card>

        </div>
        <!--row-container -->
      </div>
      <!--container -->

    </section>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'view-contact'
    });
  </script>
</dom-module>
