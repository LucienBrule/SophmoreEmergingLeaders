<dom-module id="view-about">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      google-map {
        height: 100px;
        pointer-events: none;
      }
      paper-card{
        width: 100%;
      }
    </style>

    <section id="about">
      <div class="container">

        <paper-card heading="About" alt="Emmental">
          <div class="card-content">
            <div>
              <div>
                <p>
                  The Sophomore Symposium is a leadership and professional development event organized by the RPI

Sophomore Emerging Leaders. Students participate in breakout sessions, panel discussions, and

networking opportunities. The symposium also offers keynote speakers and information tables with a

focus on core skills &amp; resources for sophomores to be successful at Rensselaer and beyond. This year

we have a robust schedule for all sophomores to take advantage of. See you February 1, 2017!
                </p>
                <br>
              </div>
              <google-map additionalMapOptions='{
        scrollwheel: false,
        navigationControl: false,
        mapTypeControl: false,
        scaleControl: false,
        draggable: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }' style="height:50vh" zoom="18" latitude="42.7283" longitude="-73.6784" fit-to-markers api-key="AIzaSyC0Aax8h8c00QFRmax4OKmkq5wdPDcTXHM">
                <google-map-marker latitude="42.7283" longitude="-73.6784"></google-map-marker>
              </google-map>

            </div>

        </paper-card>
        </div>
    </section>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'view-about'
    });
  </script>
</dom-module>
