<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="view-signup">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
    paper-button{
      color: whitesmoke;
    }
    </style>

    <section id="signup">
      <div class="container">
        <paper-button style="width:95%;height:30%;background-color:red" onclick="modal.open()"> Sign me up </paper-button>
      </div>
    </section>  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'view-signup'
    });
  </script>
</dom-module>
