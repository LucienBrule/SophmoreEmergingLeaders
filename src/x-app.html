<dom-module id="x-app">

  <template>

    <style>
      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      section {
        background-color: whitesmoke;
      }

      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        background-color: rgba(255, 255, 255, 0.95);
      }

      .tabs {
        height: 100%;
        @apply(--layout-horizontal);
      }

      .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      .container {
        @apply(--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
        height: 100vh;
      }

      .container > * {
        @apply(--layout-flex);
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply(--layout-vertical);
        }
      }

      google-map {
        height: 100px;
        pointer-events: none;
      }

      .content-width {
        width: 80vw;
      }

      paper-tabs {
        max-width: 640px;
        --paper-tabs-selection-bar-color: black;
      }

      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }

      [hidden] {
        display: none !important;
      }

      .inal_emphasis {
        color: red;
        --paper-tab-ink: red;
      }

      app-toolbar {
        background-color: whitesmoke;
      }
    </style>
    <paper-dialog id="modal" modal>

      <form is="iron-form" method="POST" action="/" id="basic">
        <paper-input name="rcs" label="RCS ID" required></paper-input>

        <paper-dropdown-menu label="Shirt Size" name="size" required>
          <paper-menu class="dropdown-content">
            <paper-item value="sm">Small</paper-item>
            <paper-item value="md">Medium</paper-item>
            <paper-item value="lg">Large</paper-item>
            <paper-item value="xl">Extra-large</paper-item>
          </paper-menu>
        </paper-dropdown-menu>
        <br>
        <paper-checkbox name="food" value="yes">I like free food</paper-checkbox>
        <paper-button raised onclick="_submit(event)">Submit</paper-button>
        <paper-button raised onclick="_reset(event)">Reset</paper-button>
        <div class="output"></div>
      </form>
      <script>
        function _submit(event) {
          Polymer.dom(event).localTarget.parentElement.submit();
        }

        function _reset(event) {
          var form = Polymer.dom(event).localTarget.parentElement
          form.reset();
          form.querySelector('.output').innerHTML = '';
        }
        basic.addEventListener('iron-form-submit', function(event) {
          this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
        });
      </script>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
    </paper-dialog>

    <app-drawer-layout force-narrow>
      <app-drawer id="drawer">

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <a href="#about">
            <paper-item name="About">About</paper-item>
          </a>
          <a href="#schedule">
            <paper-item name="Schedule">Schedule</paper-item>
          </a>
          <a href="#contact">
            <paper-item name="Contact">Contact</paper-item>
          </a>
          <a onclick="modal.open()" href="#signup">
            <paper-item class="inal_emphasis" name="Signup">Signup</paper-item>
          </a>
        </paper-menu>

      </app-drawer>

      <!--header layout conetent-->
      <app-header-layout>

        <app-header class="main-header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
          </app-toolbar>
          <div id="floatwrapper">
            <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
              <!--  Desktop nav-->
              <div float="left">
                <paper-tabs class="tabs" selected="{{selected}}" attr-for-selected="name" bottom-item>
                  <a href="#about">
                    <paper-tab>
                      <center>
                        <p>
                          <iron-icon icon="icons:info-outline"></iron-icon> About
                        </p>
                      </center>
                    </paper-tab>
                  </a>
                  <a href="#schedule">
                    <paper-tab>
                      <center>
                        <p>
                          <iron-icon icon="icons:schedule"></iron-icon> Schedule
                        </p>
                      </center>
                    </paper-tab>
                  </a>
                  <a href="#contact">
                    <paper-tab>
                      <center>
                        <p>
                          <iron-icon icon="icons:supervisor-account"></iron-icon> Contact
                        </p>
                      </center>
                    </paper-tab>
                  </a>
                  <a href="#signup">
                    <paper-tab class="inal_emphasis" onclick="modal.open()">
                      <center>
                        <p>
                          <iron-icon icon="icons:thumb-up"></iron-icon> Signup
                        </p>
                      </center>
                      </paper-button>
                  </a>
                  </paper-tab>
              </div>
              <div style="position:absolute;right:0;margin-left:auto">
                <paper-tab  raised href="/sponsors">sponsors </paper-tab>
                <paper-tab raised href="/sponsors">login </paper-tab>

              </div>
          </div>
          </app-toolbar>

        </app-header>

        <!-- <iron-pages selected="{{selected}}"> -->
        <view-splash name="splash" fullbleed></view-splash>
        <view-about name="about"></view-about>
        <view-schedule name="schedule"></view-schedule>
        <view-contact name="contact"></view-contact>
        <view-signup name="signup"></view-signup>
        <view-gallery name="gallery"></view-gallery>
        <!-- </iron-pages> -->
      </app-header-layout>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>




  </template>

  <script>
    Polymer({
      is: 'x-app',
      properties: {
        selected: {
          type: String,
          value: 'Item One'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },
        items: {
          type: Array,
          value: function() {
            return ['Item One', 'Item Two', 'Item Three', 'Item Four', 'Item Five'];
          }
        }
      },
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
    });
  </script>

</dom-module>
